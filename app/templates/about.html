{% extends "index.html"%}
{% block content %}

<h2 class="header">Meet the tech stack!</h2>

<div class="row">

</div>
{% for i in range(1,stop) %}
<div class="profile-card col-sm">

  <span class="name">{{ ls[i]["name"] }}</span>

  <div class="avatar">
    <img class= "pfp" src={{ ls[i]["photo"] }}>
  </div>

  <div class="role">
    {% if ls[i]["role"] != None %}
      <p>{{ ls[i]["role"] }}</p>
    {% endif%}
  </div>

  <div class="icon-row">
    <a href="{{ ls[i]["linked"] }}"><i class="fa fa-linkedin"></i></a>
    {% if ls[i]["web"] != None %}
      <a href="{{ ls[i]["web"] }}"><i class="fa fa-user-circle"></i></a>
    {% endif%}
    {% if ls[i]["git"] != None %}
      <a href="{{ ls[i]["git"] }}"><i class="fa fa-github"></i></a>
    {% endif%}
  </div>

</div>
{% endfor %}


{% endblock %}
